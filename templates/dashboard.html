<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">User Dashboard</h1>
            <div class="w-16 h-1 bg-gray-500 mx-auto"></div>
        </div>
        <div class="bg-gray-700 rounded-lg p-6 mb-6">
            <p class="text-gray-300 text-lg">Welcome back! You are logged in as: <strong class="text-white">{{ user.email }}</strong></p>
        </div>
        <div class="text-center">
            <a href="/logout" class="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">Logout</a>
        </div>
    </div>
</body>
</html>
