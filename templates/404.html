<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'spin-slow': 'spin 4s linear infinite',
                        'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center overflow-hidden">
    <div class="text-center relative z-10">
        <div class="mb-8">
            <h1 class="text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 animate-pulse-fast">
                404
            </h1>
        </div>
        <div class="mb-6">
            <h2 class="text-4xl font-bold text-white mb-4 animate-bounce-slow">
                Oops! Page Not Found
            </h2>
            <p class="text-xl text-gray-300 max-w-md mx-auto leading-relaxed">
                Looks like you've wandered into the void. The page you're looking for doesn't exist. Maybe it's hiding in another dimension?
            </p>
        </div>
        <div class="mb-8">
            <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-110 transition duration-300 animate-pulse">
                Go Back Home
            </button>
        </div>
        <div class="flex justify-center space-x-4">
            <div class="w-16 h-16 bg-yellow-400 rounded-full animate-spin-slow shadow-xl"></div>
            <div class="w-16 h-16 bg-pink-400 rounded-full animate-bounce-slow shadow-xl"></div>
            <div class="w-16 h-16 bg-blue-400 rounded-full animate-pulse-fast shadow-xl"></div>
        </div>
    </div>
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-10 left-10 w-32 h-32 bg-red-500 rounded-full opacity-20 animate-spin-slow"></div>
        <div class="absolute bottom-20 right-20 w-24 h-24 bg-green-500 rounded-full opacity-30 animate-bounce-slow"></div>
        <div class="absolute top-1/2 left-1/4 w-20 h-20 bg-purple-500 rounded-full opacity-25 animate-pulse-fast"></div>
        <div class="absolute bottom-1/3 right-1/3 w-28 h-28 bg-orange-500 rounded-full opacity-20 animate-spin-slow"></div>
    </div>
    <div class="absolute inset-0 bg-black opacity-10"></div>
</body>
</html>
